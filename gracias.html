<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensaje Recibido — AURÉA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Inter:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4A5A47;
      --secondary: #2F2F2F;
      --accent: #D4B98B;
      --bg: #f7f5f2;
    }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: var(--bg);
      color: var(--secondary);
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .card {
      background: #fff;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .08);
      max-width: 500px;
    }
    h1 {
      font-family: 'Cormorant Garamond', serif;
      color: var(--primary);
      font-size: 2.5rem;
      margin-top: 0;
      margin-bottom: 1rem;
    }
    p {
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    a {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background-color: var(--accent);
      padding: 12px 24px;
      border-radius: 14px;
      font-weight: 600;
      transition: transform .2s ease;
    }
    a:hover {
      transform: translateY(-2px);
      background-color: #c8a97b;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>¡Gracias por tu mensaje!</h1>
    <p>Hemos recibido tu consulta y nuestro equipo se pondrá en contacto contigo a la brevedad posible.</p>
    <a href="index.html">Volver a la página principal</a>
  </div>
</body>
</html>
